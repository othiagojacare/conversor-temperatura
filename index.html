<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo">Conversor de Temperatura</h1>
        <div class="container">
            <input name="conv" id="temp" type="number" placeholder="Digite a temperatura">
            <select name='select' id="temp_select">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>
        <input name="conv" id="btn" type="submit" value="Converter" onclick='converte()'>
    </main>
    <script src="script.js"></script>
</body>
</html>
